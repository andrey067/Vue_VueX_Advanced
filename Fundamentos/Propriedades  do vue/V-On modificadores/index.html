<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <a href="https://jorgesantana.net.br" target="_blank" @click.prevent="prevenirComportamentoPadrao()">
            Link
        </a>
        <br>
        Mensagem: {{ msg }}
        <hr>
        <button @click.once="executarUmaVez()">Botão</button>
        <p>Cliques: {{ cliques }} </p>
        <hr>
        <form @submit.prevent.once="prevenirUmaVez()">
            <button type="submit">Enviar</button>
        </form>
        <p>Formulário: {{ formulario }}</p>
        <hr>
        <input type="text" @keyup.Shift.Enter="capturandoTeclas($event)">
        <p>Teclas: {{ teclas }}</p>

    </div>
</body>


<script>
    const MyNameApp = {
        el: '#app',
        data() { //propriedade reativas
            return {
                msg: '',
                cliques: 0,
                formulario: '',
                teclas: ''
            }
        },
        methods: {
                prevenirComportamentoPadrao() {
                    this.msg = 'Comportamento padrão ativado'
                },
                executarUmaVez() {
                    this.cliques++
                },
                prevenirUmaVez() {
                    this.formulario = 'Prevenindo o comportamento padrão'
                },
                capturandoTeclas(event) {
                    this.teclas = 'Modificadores encadeados com sucesso!'
                }
            }


    }

    Vue.createApp(MyNameApp).mount("#app");

</script>

</html>

    }
</style>
