<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="borda div-principal" :class="cor">
            Cor: {{ cor }}F
            <br>
            Posição X do Mouse: {{ posicaoX }}
            Posição Y do Mouse: {{ posicaoY }}
        </div>
        <hr>
        <div @click="mudarCor('verde')" class="borda div-comum"></div>
        <div class="borda div-comum" @mouseover="mudarCor('azul')" @mouseout="mudarCor('vermelho')">
        </div>
        <div class="borda div-comum" @mousemove="coordenadas($event)"></div>

    </div>
</body>


<script>
    const MyNameApp = {
        el: '#app',
        data() { //propriedade reativas
            return {
                cor: 'branco',
                posicaoX: 0,
                posicaoY: 0
            }
        },
        methods: {
            mudarCor(c) {
                this.cor = c
            },
            coordenadas(e) {
                this.posicaoX = e.clientX
                this.posicaoY = e.clientY
            }
        }

    }

    Vue.createApp(MyNameApp).mount("#app");

</script>

</html>

<style>
    .verde {
        background-color: green
    }

    .branco {
        background-color: white
    }

    .azul {
        background-color: blue
    }

    .vermelho {
        background-color: red
    }

    .borda {
        border: 1px solid
    }

    .div-principal {
        width: 200px;
        height: 200px
    }

    .div-comum {
        width: 50px;
        height: 50px;
        display: inline-block;
    }
</style>
