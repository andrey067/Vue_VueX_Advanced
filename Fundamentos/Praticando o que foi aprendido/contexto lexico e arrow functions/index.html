<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    Teste
    <div id="app">
        {{ somar() }}<br>
        {{ subtrair() }}<br>
        {{ multiplicar() }}<br>
        {{ dividir() }}<br>
    </div>
</body>


<script>
    const MyNameApp = {
        el: '#app',
        data() { //propriedade reativas
            return {
                n1: 10,
                n2: 5
            }
        },
        methods: {
            somar: function somar() { //convencional
                return this.n1 + this.n2;
            },
            subtrair: function () { //anônima
                //nao indicado ao contexto global sim ao context da funcao
                return this.n1 - this.n2;
            },
            multiplicar: () => { //arrow function
                return this.n1 * this.n2; //contexto léxico
            },
            dividir() { //forma enxuta de definir os pares de chave/valor
                let f = () => {
                    console.log("*********", this)
                    return "testes";
                }
                console.log(f());
                console.log(this);
                return this.n1 / this.n2;
            }
        }
    }

    Vue.createApp(MyNameApp).mount("#app");

</script>

</html>
